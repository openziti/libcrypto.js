
name: Build OpenSSL WASM

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tags:
        required: false
        description: 'Misc tags'

jobs:
  build-openssl-wasm:
    name: 'Build OpenSSL WASM'
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.5.0-chrome94-ff93
      options: --user 1001
    env:
      BUILD_NUMBER: ${{ github.run_number }}
    
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout submodules
        uses: srt32/git-actions@v0.0.3
        with:
          args: git submodule update --init --recursive

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Extract PR number
        shell: bash
        run: |
          echo "##[set-output name=pr_number;]$(echo $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH"))"
        id: extract_pr_number

      - name: Extract version number
        shell: bash
        run: |
          echo "##[set-output name=version_number;]$(echo $(jq -r .version package.json))"
        id: extract_version_number

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm run make-clean
      - run: npm run build

